<html lang="es_LA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="loginBalance.css">
</head>
<body class="p-4">
  <div class="max-w-md w-full login-card">
<div class="p-8">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Iniciar Sesión <i class="fas fa-graduation-cap me-2"></i></h2>
  
<form id="adminLoginForm">
    <!-- Nombre -->
    <div class="mb-6">
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
        <input type="text" id="adminName" name="nombre" required 
               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
               placeholder="Tu nombre completo">
        <div id="nombreError" class="error-message">Por favor ingresa tu nombre</div>
    </div>
    
    <!-- Email -->
    <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
        <input type="email" id="adminEmail" name="email" required 
               class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
               placeholder="tucorreo@ejemplo.com">
        <div id="emailError" class="error-message">Por favor ingresa un correo electrónico válido</div>
    </div>
    
    <!-- Password -->
    <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
        <div class="relative">
            <input type="password" id="adminPassword" name="password" required 
                   class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none"
                   placeholder="Tu contraseña">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
                <i class="fa fa-eye"></i>
            </button>
        </div>
        <div id="passwordError" class="error-message">La contraseña es requerida</div>
    </div>
    
    <!-- Login -->
    <button type="submit" id="loginBtn" class="btn-login w-full py-3 rounded-lg text-white font-bold text-lg focus:outline-none">
      <span id="loginText">Iniciar Sesión</span>
      <i id="spinner" class="fas fa-circle-notch fa-spin spinner ml-2"></i>
    </button>
    <!-- Error -->
    <div id="errorBanner" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden">
      <span id="errorMessage">Error de autenticación</span>
    </div>
  </form>
</div>
</div>
  <script src="loginBalance.js"></script>
</body>
</html>
